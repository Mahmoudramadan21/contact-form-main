<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact form for general enquiries and support requests. Fill out the form to get in touch with our team.">
  <meta name="keywords" content="contact form, support, enquiry, message, feedback">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Contact Form</title>
</head>

<body>
  <div class="contact-us">
    <div class="contact-us__container container">
      <h1 class="contact-us__title">Contact Us</h1>

      <form action="#" method="post" class="contact-us__form">
        <div class="contact-us__name-group">
          <div class="contact-us__field contact-us__field--first-name">
            <label for="fName" class="contact-us__label">First Name <span class="contact-us__required">*</span></label>
            <input type="text" id="fName" name="fName" class="contact-us__input" required aria-label="First Name" aria-describedby="fNameError">
            <p id="fNameError" class="contact-us__error-msg"></p>
          </div>
        
          <div class="contact-us__field contact-us__field--last-name">
            <label for="lName" class="contact-us__label">Last Name <span class="contact-us__required">*</span></label>
            <input type="text" id="lName" name="lName" class="contact-us__input" required aria-label="Last Name" aria-describedby="lNameError">
            <p id="lNameError" class="contact-us__error-msg"></p>
          </div>
        </div>

        <div class="contact-us__field contact-us__field--email">
          <label for="email" class="contact-us__label">Email Address <span class="contact-us__required">*</span></label>
          <input type="email" id="email" name="email" class="contact-us__input" required aria-label="Email Address" aria-describedby="emailError">
          <p id="emailError" class="contact-us__error-msg"></p>
        </div>

        <div class="contact-us__field contact-us__field--query-type">
          <fieldset class="contact-us__query-options">
            <legend class="contact-us__label">Query Type <span class="contact-us__required">*</span></legend>
            <div class="contact-us__query-option">
              <input type="radio" id="qType1" name="qType" value="general enquiry" class="contact-us__radio" aria-label="General Enquiry">
              <label for="qType1" class="contact-us__radio-label">General Enquiry</label>
            </div>

            <div class="contact-us__query-option">
              <input type="radio" id="qType2" name="qType" value="support request" class="contact-us__radio" aria-label="Support Request">
              <label for="qType2" class="contact-us__radio-label">Support Request</label>
            </div>
          </fieldset>
          <p class="contact-us__error-msg"></p>
        </div>

        <div class="contact-us__field contact-us__field--message">
          <label for="msg" class="contact-us__label">Message <span class="contact-us__required">*</span></label>
          <textarea id="msg" name="msg" class="contact-us__textarea" required aria-label="Message" aria-describedby="msgError"></textarea>
          <p id="msgError" class="contact-us__error-msg"></p>
        </div>

        <div class="contact-us__field contact-us__field--consent">
          <div class="contact-us__checkbox-group">
            <input type="checkbox" id="consent" name="consent" class="contact-us__checkbox" required aria-label="Consent to contact">
            <label for="consent" class="contact-us__checkbox-label">I consent to being contacted by the team <span class="contact-us__required">*</span></label>
          </div>
          <p class="contact-us__error-msg"></p>
        </div>

        <button type="submit" class="contact-us__submit">Submit</button>
      </form>

      <div class="contact-us__success-msg" role="alert" aria-live="polite">
        <h2 class="contact-us__success-title">Message Sent!</h2>
        <p class="contact-us__success-text">Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
